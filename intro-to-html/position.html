<!DOCTYPE html>
<html>
    <head>
        <title>Position</title>
    </head>
    <body style="
        height:2000px;
        padding-top:55px;
        padding-left:85px;
    ">
        <div style="
            background-color: green;
            color:white;
            position: fixed;
            bottom: 0;
            left: 0;
            top:50px;
            width: 80px;
        ">
            sidebar
        </div>

        <div style="
            position: absolute;
            background-color: red;
            color: white;
            left:0;
        ">
            absolute
        </div>

        <div style="
            background-color: rgb(221, 221, 221);
            color: rgb(0, 0, 0);
            position: fixed;
            top:0px;
            left:0px;
            right: 0px;
            height: 50px;
            z-index: 1;
        ">
            header
        </div>
        <div style="
        background-color: lightblue;
        height:200px;
        width:200px;    
        ">
            div1
        </div>
        <div style="
        background-color: lightpink;
        height:200px;
        width:200px;  
        ">
            div2
        </div>
    </body>
</html>
